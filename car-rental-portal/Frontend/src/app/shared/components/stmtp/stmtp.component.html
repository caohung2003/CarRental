<ol
    class="tw-flex tw-items-center tw-justify-center tw-w-full tw-p-3 tw-space-x-2 tw-text-sm tw-font-medium tw-text-center tw-text-gray-500 tw-bg-white  tw-rounded-lg tw-shadow-sm dark:tw-text-gray-400 sm:tw-text-base dark:tw-bg-gray-800 dark:tw-border-gray-700 sm:tw-p-4 sm:tw-space-x-8 rtl:tw-space-x-reverse">
    @for (s of steps; track s; let i = $index; let l = $count) {
    <li class="tw-flex tw-items-center {{i<=active?'tw-text-gray-800 dark:tw-text-blue-500':''}}">
        <span
            class="{{i==active?'tw-bg-gray-800 tw-text-white':''}} tw-flex tw-items-center tw-justify-center tw-w-6 tw-h-6 tw-me-2 tw-text-xs  tw-rounded-full tw-shrink-0 dark:tw-border-blue-500">
            <svg *ngIf="i<active" style = "color: #01d28e" class="tw-h-6 tw-w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round"  stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            {{i < active?'':i+1}}
        </span>
        {{s}}
        <svg *ngIf="i < l-1"
            class="{{i<active?'tw-text-gray-800':'tw-text-gray-500'}} tw-w-3 tw-h-3 tw-ms-2 sm:tw-ms-8 rtl:tw-rotate-180"
            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="rgb(229 229 229)" viewBox="0 0 12 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m7 9 4-4-4-4M1 9l4-4-4-4" />
        </svg>
    </li>
    }
