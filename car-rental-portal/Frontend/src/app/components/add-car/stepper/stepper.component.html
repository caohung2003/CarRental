
<ol style = "display: flex;justify-content: center" class="tw-flex tw-items-center tw-w-full tw-p-3 tw-space-x-2 tw-text-sm tw-font-medium tw-text-center tw-text-gray-500 tw-bg-white tw-border tw-border-gray-200 tw-rounded-lg tw-shadow-sm dark:tw-text-gray-400 sm:tw-text-base dark:tw-bg-gray-800 dark:tw-border-gray-700 sm:tw-p-4 sm:tw-space-x-4 rtl:tw-space-x-reverse">
  <div *ngFor="let step of steps, let i = index" >
    <li *ngIf="activeStep == step" style = "font-size: 18px;; margin-right: 10px;color: black;font-weight: bold;" class="tw-flex tw-items-center tw-text-blue-600 dark:tw-text-black-500">
        <span style = "border: 1px solid black !important;" class="tw-flex tw-items-center tw-justify-center tw-w-5 tw-h-5 tw-me-2 tw-text-xs tw-border tw-border-black-600 tw-rounded-full tw-shrink-0 dark:tw-border-black-500">
            {{i + 1}}
        </span>
      {{step}}

    </li>
    <li  *ngIf="activeStep != step"  style = "font-size: 16px; margin-right: 10px" class="tw-flex tw-items-center">
        <span  class="tw-flex tw-items-center tw-justify-center tw-w-5 tw-h-5 tw-me-2 tw-text-xs tw-border tw-border-gray-500 tw-rounded-full tw-shrink-0 dark:tw-border-gray-400">
            {{i + 1}}
        </span>
      {{step}}

    </li>
  </div>

</ol>
