<div class="tw-relative tw-mx-auto tw-w-full">
  <div
    class="tw-relative tw-inline-block tw-duration-300 tw-ease-in-out tw-transition-transform tw-transform tw-w-full">
    <div class="tw-flex tw-relative tw-shadow tw-p-4 tw-rounded-lg tw-bg-white">

      <div class="tw-flex tw-justify-center tw-relative tw-rounded-lg tw-overflow-hidden tw-h-auto tw-w-1/3">
        <div class="tw-transition-transform tw-duration-500 tw-transform tw-ease-in-out hover:tw-scale-110 tw-w-full">
          <div class="tw-absolute tw-inset-0">
            <!-- <app-carousel [images]=[car.front,car.back,car.left,car.right]></app-carousel> -->
            <img style = "    width: 100%;
            height: 100%;
            object-fit: cover;" [src]="car.front" />
          </div>

        </div>
        <div class="tw-absolute tw-flex tw-justify-center tw-bottom-0 tw-mb-3 tw-left-0 tw-right-0 tw-z-40">
          <div class="tw-flex tw-bg-white tw-px-4 tw-py-1 tw-space-x-5 tw-rounded-lg tw-overflow-hidden tw-shadow">
            <p class="tw-flex tw-items-center tw-font-medium tw-text-gray-800">
              <svg class="tw-w-5 tw-h-5 tw-mr-2" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10.914 23.3289C10.9148 23.3284 10.9156 23.3279 10.9163 23.3274C10.9155 23.3279 10.9148 23.3284 10.914 23.3289ZM10.914 23.3289C10.914 23.3289 10.914 23.3289 10.914 23.3289L11.3128 23.9114M10.914 23.3289L11.3128 23.9114M11.3128 23.9114L10.9807 23.2882L20.6697 23.9458C20.6682 23.9484 20.6656 23.9496 20.6631 23.9479C20.655 23.9424 20.6343 23.9284 20.6014 23.9074C20.6014 23.9073 20.6014 23.9073 20.6013 23.9073C20.5141 23.8516 20.3413 23.7468 20.0921 23.6208C20.0919 23.6207 20.0918 23.6206 20.0917 23.6206C19.3397 23.2404 17.8926 22.6674 16.0003 22.6674C14.1715 22.6674 12.7584 23.2026 11.9869 23.5817L11.9929 23.5929M11.3128 23.9114L11.331 23.9456C11.3324 23.9483 11.3352 23.9495 11.3377 23.9478C11.3444 23.9432 11.3592 23.9332 11.3821 23.9184L11.9929 23.5929L11.9929 23.5929M11.9929 23.5929C11.9909 23.5892 11.9889 23.5855 11.9868 23.5818C11.6767 23.7342 11.4702 23.8614 11.3821 23.9184L11.9929 23.5929ZM10.6691 24.2983L10.6691 24.2983C10.7406 24.4324 10.8728 24.5792 11.0793 24.6538C11.3072 24.7361 11.5609 24.7039 11.7614 24.5667L11.7614 24.5667C11.7978 24.5418 13.4597 23.4174 16.0003 23.4174C18.5426 23.4174 20.205 24.5432 20.2393 24.5667L20.2393 24.5667C20.4389 24.7034 20.6938 24.7372 20.9245 24.6528C21.1293 24.5779 21.2557 24.4338 21.3233 24.3136L22.4886 22.2427L24.3242 23.0447L21.6934 28.584H9.99882L7.65051 23.0635L9.57427 22.2435L10.6691 24.2983ZM24.4348 22.8117L24.4345 22.8124L24.4348 22.8117Z"
                  stroke="#000000" stroke-width="1.5"></path>
                <path
                  d="M12.75 4.66675C12.75 3.97639 13.3096 3.41675 14 3.41675H18C18.6904 3.41675 19.25 3.97639 19.25 4.66675V7.00008C19.25 7.13815 19.1381 7.25008 19 7.25008H13C12.8619 7.25008 12.75 7.13815 12.75 7.00008V4.66675Z"
                  stroke="#000000" stroke-width="1.5"></path>
                <path
                  d="M9.33398 22.6668L9.90564 11.2336C9.95887 10.1692 10.8374 9.3335 11.9031 9.3335H20.0982C21.1639 9.3335 22.0424 10.1692 22.0957 11.2336L22.6673 22.6668"
                  stroke="#000000" stroke-width="1.5"></path>
                <path d="M14.667 7.35815V9.8901" stroke="#000000" stroke-width="1.5"></path>
                <path d="M17.334 7.35815V9.8901" stroke="#000000" stroke-width="1.5"></path>
              </svg>
              {{car.seat}}
            </p>

            <p class="tw-flex tw-items-center tw-font-medium tw-text-gray-800">
              <svg class="tw-w-5 tw-h-5 tw-mr-2" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M25.9163 7.99992C25.9163 9.05846 25.0582 9.91659 23.9997 9.91659C22.9411 9.91659 22.083 9.05846 22.083 7.99992C22.083 6.94137 22.9411 6.08325 23.9997 6.08325C25.0582 6.08325 25.9163 6.94137 25.9163 7.99992Z"
                  stroke="#000000" stroke-width="1.5"></path>
                <circle cx="23.9997" cy="23.9999" r="1.91667" stroke="#000000" stroke-width="1.5">
                </circle>
                <path
                  d="M17.9163 7.99992C17.9163 9.05846 17.0582 9.91659 15.9997 9.91659C14.9411 9.91659 14.083 9.05846 14.083 7.99992C14.083 6.94137 14.9411 6.08325 15.9997 6.08325C17.0582 6.08325 17.9163 6.94137 17.9163 7.99992Z"
                  stroke="#000000" stroke-width="1.5"></path>
                <path
                  d="M17.9163 23.9999C17.9163 25.0585 17.0582 25.9166 15.9997 25.9166C14.9411 25.9166 14.083 25.0585 14.083 23.9999C14.083 22.9414 14.9411 22.0833 15.9997 22.0833C17.0582 22.0833 17.9163 22.9414 17.9163 23.9999Z"
                  stroke="#000000" stroke-width="1.5"></path>
                <circle cx="7.99967" cy="7.99992" r="1.91667" stroke="#000000" stroke-width="1.5">
                </circle>
                <path
                  d="M10.1025 26.6666V21.3333H7.99837C7.59559 21.3333 7.25184 21.4053 6.96712 21.5494C6.68066 21.6918 6.46278 21.894 6.31348 22.1562C6.16244 22.4166 6.08691 22.723 6.08691 23.0754C6.08691 23.4296 6.1633 23.7343 6.31608 23.9895C6.46886 24.243 6.69021 24.4374 6.98014 24.5728C7.26834 24.7083 7.6173 24.776 8.02702 24.776H9.43587V23.8697H8.20931C7.99403 23.8697 7.81521 23.8402 7.67285 23.7812C7.53049 23.7221 7.42459 23.6336 7.35514 23.5155C7.28396 23.3975 7.24837 23.2508 7.24837 23.0754C7.24837 22.8984 7.28396 22.7491 7.35514 22.6275C7.42459 22.506 7.53136 22.414 7.67546 22.3515C7.81782 22.2872 7.9975 22.2551 8.21452 22.2551H8.97493V26.6666H10.1025ZM7.22233 24.2395L5.89681 26.6666H7.1416L8.43848 24.2395H7.22233Z"
                  fill="#000000"></path>
                <path
                  d="M24 10.6665V15.9998M24 21.3332V15.9998M16 10.6665V21.3332M8 10.6665V15.4998C8 15.776 8.22386 15.9998 8.5 15.9998H24"
                  stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path>
              </svg>
              {{car.transmission === 'AUTOMATION' ? 'AUTO' : 'MANUAL'}}
            </p>


          </div>
        </div>
      </div>

      <div class="tw-flex tw-grid tw-gap-2 tw-w-2/3 tw-p-4 tw-text-lg">
        <div class="tw-flex tw-w-full tw-justify-between">
          <div class="tw-flex tw-w-2/3 tw-items-center">
            <h2 (click)="carDetail(car.id)"
              class="tw-cursor-pointer tw-font-semibold tw-w-ml-1 tw-text-base md:tw-text-lg tw-text-gray-800 tw-line-clamp-1"
              [title]="car.brand + ' ' + car.model">
              {{car.brand + ' ' + car.model}}
            </h2>
            <span *ngIf="car.insurance_status" class="tw-flex tw-items-center tw-ml-1">
              <svg class="tw-inline-block tw-w-5 tw-h-5 xl:tw-w-4 xl:tw-h-4 tw-text-gray-800"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                <path
                  d="M8.65372 3.63C9.89372 3.29813 11.2114 3 12 3C12.7886 3 14.1063 3.29813 15.3463 3.63C16.6149 3.9675 17.8937 4.36687 18.6457 4.60875C18.9601 4.71096 19.2389 4.8984 19.4499 5.14954C19.661 5.40068 19.7958 5.70533 19.8389 6.0285C20.52 11.0651 18.9394 14.7979 17.0217 17.2672C16.2085 18.3236 15.2388 19.2538 14.1451 20.0269C13.767 20.2944 13.3663 20.5296 12.9474 20.73C12.6274 20.8785 12.2834 21 12 21C11.7166 21 11.3737 20.8785 11.0526 20.73C10.6337 20.5296 10.233 20.2944 9.85486 20.0269C8.76118 19.2538 7.79153 18.3236 6.97829 17.2672C5.06058 14.7979 3.48001 11.0651 4.16115 6.0285C4.20422 5.70533 4.33903 5.40068 4.55008 5.14954C4.76114 4.8984 5.03988 4.71096 5.35429 4.60875C6.44594 4.25641 7.54607 3.93007 8.65372 3.63Z"
                  stroke="#5FCF86" stroke-width="1.5">
                </path>
                <path d="M11.3333 12.6668L9.5 10.8335" stroke="#5FCF86" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round"></path>
                <path d="M14.9997 9L11.333 12.6667" stroke="#5FCF86" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round"></path>
              </svg>
            </span>

            <span style="background-color: #a29e9e !important;"
              class="tw-h-fit tw-ml-4 tw-bg-gray-300 tw-text-white tw-text-sm tw-font-medium tw-me-2 tw-px-2.5 tw-py-0.5 tw-rounded-full tw-dark:bg-yellow-900 tw-dark:text-yellow-300">
              <p class="tw-flex tw-items-center">
                {{car.license}}
              </p>
            </span>

          </div>
          <div class="tw-flex tw-w-1/3 tw-justify-end">
            <div>
              <button type="button" (click)="showOption()"
                class="tw-inline-flex tw-w-full tw-justify-center tw-rounded-full tw-bg-white p-2 tw-text-sm tw-font-semibold tw-text-gray-900 hover:tw-bg-gray-50 hover:tw-scale-110"
                id="menu-button" aria-expanded="true" aria-haspopup="true">
                <svg class="tw-h-5 tw-w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="1" />
                  <circle cx="12" cy="5" r="1" />
                  <circle cx="12" cy="19" r="1" />
                </svg>
              </button>
            </div>
            <div #option
              class="tw-hidden tw-absolute tw-right-0 tw-z-10 tw-mt-2 tw-w-40 tw-origin-top-right tw-divide-y tw-divide-gray-100 tw-rounded-md tw-bg-white tw-shadow-lg tw-ring-1 tw-ring-black tw-ring-opacity-5 tw-focus:tw-outline-none"
              role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div class="py-1" role="none">
                <a (click)="carDetail(car.id)"
                  class="tw-text-gray-700 tw-cursor-pointer  tw-block tw-px-4 tw-py-2 tw-text-sm hover:tw-bg-gray-100 hover:tw-text-gray-900"
                  role="menuitem" tabindex="-1" id="menu-item-2">Details</a>
              </div>
              <div class="tw-py-1" role="none">
                <a (click)="decline()"
                  class="tw-cursor-pointer tw-text-red-500 tw-block tw-px-4 tw-py-2 tw-text-sm hover:tw-bg-gray-100"
                  role="menuitem" tabindex="-1" id="menu-item-6">Decline</a>
              </div>
            </div>
          </div>
        </div>

        <p class="tw-flex tw-mt-1 tw-items-center tw-truncate">
          <svg class="tw-ml-1 tw-h-6 tw-w-6 tw-mr-1 tw-text-gray-700" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span class="tw-text-base tw-text-gray-800 tw-truncate" [title]="car.road">

            <span>{{car.road}}</span>
          </span>
        </p>

        <div class="tw-flex tw-mt-1 tw-items-center tw-truncate">
          <svg class="tw-ml-1 tw-h-6 tw-w-6 tw-mr-1 tw-text-gray-700" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
          </svg>
          <span class="tw-text-base tw-w-full tw-text-gray-800 tw-truncate" [title]="car.road">
            <div class = "tw-flex tw-justify-between">
              <div>Updated at: {{car.updatedAt}}</div>
              <div>Created at: {{car.createdAt}}</div>
            </div>
          </span>
        </div>


        <div class="tw-flex tw-mt-1 tw-items-center tw-justify-between">
          <p class="tw-grid-cols-2 tw-inline-flex tw-flex-col xl:tw-flex-row xl:tw-items-center tw-text-gray-800">
            <svg class="tw-ml-1 tw-h-6 tw-w-6 tw-mr-1 tw-text-gray-700" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
              <line x1="16" y1="2" x2="16" y2="6" />
              <line x1="8" y1="2" x2="8" y2="6" />
              <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
            <span class="tw-text-base">
              <!-- {{car.startDate}} -->
              {{car.startDate}}

            </span> &nbsp;to&nbsp; <span class="tw-text-base">
              <!-- {{car.endDate}} -->
              {{car.endDate}}
            </span>
          </p>

        </div>

        <hr class="tw-h-px tw-my-1 tw-bg-gray-200 tw-border-0 dark:tw-bg-gray-700">

        <div style="margin-top: -10px;" class="tw-flex tw-mt-0m tw-items-center tw-justify-between">
          <div class="tw-flex tw-items-center tw-justify-between">
            <div class="tw-relative">
              <div class="tw-rounded-full tw-w-6 tw-h-6 md:tw-w-8 md:tw-h-8 tw-bg-gray-200">
                <!-- <img class="tw-h-full tw-w-full tw-rounded-full tw-object-cover"
                  src="https://www.marradmd.com/wp-content/uploads/2019/10/GettyImages-495827892-300x200.jpeg" alt=""> -->
                  <img class="tw-h-full tw-w-full tw-rounded-full tw-object-cover"
                  [src]="car.ownerAvatar" alt="">
                </div>
              <span
                class="tw-absolute tw-top-0 tw-right-0 tw-inline-block tw-w-3 tw-h-3 tw-bg-primary-red tw-rounded-full">
              </span>
            </div>

            <div class="tw-ml-3 tw-text-gray-800">
              <div class="tw-text-base tw-font-medium tw-leading-none tw-text-gray-800">
              </div>
              <div (click)="redirectToProfile(car.ownerId)" class="tw-cursor-pointer tw-mt-2 tw-text-sm tw-font-medium tw-leading-none tw-text-gray-800">
                {{car.ownerEmail}}
              </div>
              <div class="tw-mt-2 tw-text-sm tw-font-medium tw-leading-none tw-text-gray-800">
                Tel: {{car.ownerPhone}}
              </div>
            </div>
          </div>
          <div>
            <button style="    border-radius: 0.25rem;
      background-color: #01d28e;
      width: 105px;
      height: 32px;
      text-align: center;
      align-items: center;
      padding-bottom: 7px;
      display: flex;
      justify-content: center;" type="button" (click)="approveCar()"
              class="tw-inline-flex tw-rounde tw-items-center tw-px-3 tw-py-1 tw-text-sm tw-font-medium tw-text-center tw-text-white tw-bg-green-400 hover:tw-scale-110 hover:tw-shadow-xl tw-rounded-lg hover:tw-bg-green-400 focus:tw-ring focus:tw-outline-none focus:tw-ring-blue-300 dark:tw-bg-blue-600 dark:hover:tw-bg-green-400 dark:focus:tw-ring-blue-800 active:tw-bg-green-400">
              Approve
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
