<div class="tw-w-full">
    <div
            class="tw-flex tw-flex-col tw-items-center tw-justify-between tw-pb-4 tw-space-y-3 md:tw-flex-row md:tw-space-y-0 md:tw-space-x-4">
        <!-- <div class="tw-w-full md:tw-w-1/2">
        </div> -->
        <div class="tw-w-full tw-max-w-screen-xl tw-mx-auto">
            <div
                    class="tw-flex-row tw-items-center tw-justify-between tw-space-y-3 sm:tw-flex sm:tw-space-y-0 sm:tw-space-x-4">
                <div>
                    <p class="tw-text-gray-500 dark:tw-text-gray-400">
                        You have <strong>{{totalElements}}</strong> completed bookings
                    </p>
                </div>
            </div>
        </div>

        <div
                class="tw-flex tw-flex-col tw-items-stretch tw-justify-end tw-flex-shrink-0 tw-w-full tw-space-y-2 md:tw-w-auto md:tw-flex-row md:tw-space-y-0 md:tw-items-center md:tw-space-x-3">
            <div class="tw-flex tw-items-center tw-w-full tw-space-x-3 md:tw-w-auto">
                <button (click)="show()"
                        class="tw-flex tw-items-center tw-rounded tw-justify-center tw-w-full tw-px-4 tw-py-2  tw-text-sm tw-font-medium tw-text-white tw-bg-white border tw-border-gray-200 tw-rounded-lg md:tw-w-auto focus:tw-outline-none hover:tw-scale-110 focus:tw-z-10 focus:tw-ring-4 focus:tw-ring-gray-200 dark:focus:tw-ring-gray-700 dark:tw-bg-gray-800 dark:tw-text-gray-400 dark:tw-border-gray-600 dark:hover:tw-text-white dark:hover:tw-bg-gray-700"
                        type="button">
                    <svg class="tw-w-5 tw-h-5 -tw-ml-1 tw-mr-1.5"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M3 9l4-4l4 4m-4 -4v14" />  <path d="M21 15l-4 4l-4-4m4 4v-14" /></svg>                    Sort
                </button>
              <div id="actionsDropdown3"
                   style = "position: absolute; inset: 0px auto auto -40px; margin: 0px; transform: translate3d(1235.2px, 225.6px, 0px);"
                   class="tw-hidden tw-w-44 tw-ml-10 tw-mr-10 tw-z-10 tw-bg-white tw-divide-y tw-divide-gray-100 tw-rounded tw-shadow  dark:tw-bg-gray-700 dark:tw-divide-gray-600">
                <ul class="tw-py-1  tw-text-sm tw-text-gray-700 dark:tw-text-gray-200"
                    aria-labelledby="actionsDropdownButton1">
                  <li>
                    <div (click)="srt('duration')"
                         class="tw-cursor-pointer tw-flex tw-px-4 tw-py-2 hover:tw-bg-gray-100 dark:hover:tw-bg-gray-600 dark:hover:tw-text-white">
                      <div>
                        <img style="width: 20px; margin-right: 3px" id="sortdurationimg3" src=""/>
                      </div>
                      <div>
                        Duration
                      </div>
                    </div>
                  </li>
                  <li>
                    <div (click)="srt('price')"
                         class="tw-cursor-pointer tw-flex tw-px-4 tw-py-2 hover:tw-bg-gray-100 dark:hover:tw-bg-gray-600 dark:hover:tw-text-white">
                      <div>
                        <img style="width: 20px; margin-right: 3px" id="sortpriceimg3" src=""/>
                      </div>
                      <div>
                        Price
                      </div>
                    </div>
                  </li>
                  <li>
                    <div (click)="srt('date')"
                         class="tw-cursor-pointer tw-flex tw-px-4 tw-py-2 hover:tw-bg-gray-100 dark:hover:tw-bg-gray-600 dark:hover:tw-text-white">
                      <div>
                        <img style="width: 20px; margin-right: 3px" id="sortdateimg3" src=""/>
                      </div>
                      <div>
                        Date
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
                <button (click)="showFilter()"
                        class="tw-flex tw-items-center tw-rounded tw-justify-center tw-w-full tw-px-4 tw-py-2  tw-text-sm tw-font-medium tw-text-white tw-bg-white border tw-border-gray-200 tw-rounded-lg md:tw-w-auto focus:tw-outline-none hover:tw-scale-110 focus:tw-z-10 focus:tw-ring-4 focus:tw-ring-gray-200 dark:focus:tw-ring-gray-700 dark:tw-bg-gray-800 dark:tw-text-gray-400 dark:tw-border-gray-600 dark:hover:tw-text-white dark:hover:tw-bg-gray-700"
                        type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                         class="tw-w-4 tw-h-4 tw-mr-2 tw-text-gray-400" viewbox="0 0 20 20"
                         fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
                              clip-rule="evenodd"/>
                    </svg>
                    Status
                </button>


                <!-- Dropdown menu -->
                <div id="dropdownRadioHelper3"
                     style = "position: absolute; inset: 0px auto auto -40px; margin: 0px; transform: translate3d(1235.2px, 225.6px, 0px);"
                     class="tw-z-10 tw-hidden tw-bg-white tw-divide-y tw-divide-gray-100 tw-rounded-lg tw-shadow tw-w-56 dark:tw-bg-gray-700 dark:tw-divide-gray-600">
                    <ul class="tw-p-3 tw-space-y-1 tw-text-sm tw-text-gray-700 dark:tw-text-gray-200" aria-labelledby="dropdownRadioHelperButton3">
                        <li>
                            <div class="tw-flex tw-p-2 tw-rounded hover:tw-bg-gray-100 dark:hover:tw-bg-gray-600">
                                <div class="tw-flex tw-items-center tw-h-5">
                                    <input id="helper-radio-3" name="helper-radio" type="radio" value="" class="tw-w-4 tw-h-4 tw-text-blue-600 tw-bg-gray-100 tw-border-gray-300 focus:tw-ring-blue-500 dark:focus:tw-ring-blue-600 dark:tw-ring-offset-gray-700 dark:focus:tw-ring-offset-gray-700 focus:tw-ring-2 dark:tw-bg-gray-600 dark:tw-border-gray-500">
                                </div>
                                <div (click)="filter('status', 'ALL')" class="tw-ms-2 tw-text-sm">
                                    <label for="helper-radio-3" class="tw-font-medium tw-text-gray-900 dark:tw-text-gray-300">
                                        <div >All</div>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="tw-flex tw-p-2 tw-rounded hover:tw-bg-gray-100 dark:hover:tw-bg-gray-600">
                                <div class="tw-flex tw-items-center tw-h-5">
                                    <input id="helper-radio-4" name="helper-radio" type="radio" value="" class="tw-w-4 tw-h-4 tw-text-blue-600 tw-bg-gray-100 tw-border-gray-300 focus:tw-ring-blue-500 dark:focus:tw-ring-blue-600 dark:tw-ring-offset-gray-700 dark:focus:tw-ring-offset-gray-700 focus:tw-ring-2 dark:tw-bg-gray-600 dark:tw-border-gray-500">
                                </div>
                                <div (click)="filter('status','COMPLETED')" class="tw-ms-2 tw-text-sm">
                                    <label for="helper-radio-4" class="tw-font-medium tw-text-gray-900 dark:tw-text-gray-300">
                                        <div class = "tw-text-green-400">Completed</div>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="tw-flex tw-p-2 tw-rounded hover:tw-bg-gray-100 dark:hover:tw-bg-gray-600">
                                <div class="tw-flex tw-items-center tw-h-5">
                                    <input id="helper-radio-5" name="helper-radio" type="radio" value="" class="tw-w-4 tw-h-4 tw-text-blue-600 tw-bg-gray-100 tw-border-gray-300 focus:tw-ring-blue-500 dark:focus:tw-ring-blue-600 dark:tw-ring-offset-gray-700 dark:focus:tw-ring-offset-gray-700 focus:tw-ring-2 dark:tw-bg-gray-600 dark:tw-border-gray-500">
                                </div>
                                <div (click)="filter('status','CANCELLED')" class="tw-ms-2 tw-text-sm">
                                    <label for="helper-radio-5" class="tw-font-medium tw-text-gray-900 dark:tw-text-gray-300">
                                        <div class = "tw-text-red-600">Cancelled</div>
                                    </label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <!-- <div>
        <div class="tw-border-b tw-border-gray-200 dark:tw-border-gray-700 tw-mb-4">

                role="tablist">

    <div>
        <div *ngIf="totalElements > 0"
                class="tw-grid tw-grid-cols-3 lg:tw-grid-cols-3 md:tw-grid-cols-2 sm:tw-grid-cols-1 tw-gap-4 w-full">
            <app-booking-item *ngFor="let booking of bookings; let i = index" [booking]="booking" [carId]="carId" [item]="i + 'completed'"
                              class="tw-col-span-1"></app-booking-item>
        </div>
      <div style = "display: flex; justify-content: center" *ngIf = "totalElements == 0">
        <img src = "assets/images/noitem.png"/>
      </div>
    </div>
  <div *ngIf = "totalElements > 0"
    class="tw-cursor-pointer tw-flex tw-flex-col tw-items-center tw-justify-between tw-p-4 tw-space-y-3 md:tw-flex-row md:tw-space-y-0 md:tw-space-x-4">
    <nav style = "margin-left: -17px" aria-label="Page navigation example">
      <ul class="tw-flex tw-items-center tw--space-x-px tw-h-10 tw-text-base">
        <li>
          <a style = "color: black !important;" *ngIf="page > 0" style="cursor: pointer" (click)="page - 1 >= 0 ? switchPage(page - 1): ''"
             class="tw-flex tw-items-center tw-justify-center tw-px-4 tw-h-10 tw-ms-0 tw-leading-tight tw-text-gray-500 tw-bg-white tw-border tw-border-e-0 tw-border-gray-300 tw-rounded-s-lg tw-hover:bg-gray-100 tw-hover:text-gray-700 tw-dark:bg-gray-800 tw-dark:border-gray-700 tw-dark:text-gray-400 tw-dark:hover:bg-gray-700 tw-dark:hover:text-white">
            <span class="tw-sr-only">Previous</span>
            <svg class="tw-w-3 tw-h-3 tw-rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 1 1 5l4 4"/>
            </svg>
          </a>
          <a style = "color: black !important;" *ngIf="page == 0"
             class="tw-disabled tw-cursor-not-allowed tw-pointer tw-flex tw-items-center tw-justify-center tw-px-4 tw-h-10 tw-leading-tight tw-text-gray-500 tw-bg-white tw-border tw-border-gray-300 tw-rounded-s-lg tw-hover:bg-gray-100 tw-hover:text-gray-700 tw-dark:bg-gray-800 tw-dark:border-gray-700 tw-dark:text-gray-400 tw-dark:hover:bg-gray-700 tw-dark:hover:text-white">
            <span class="tw-cursor-not-allowed tw-sr-only">Previous</span>
            <svg class="tw-cursor-not-allowed tw-w-3 tw-h-3 tw-rtl:rotate-180" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 1 1 5l4 4"/>
            </svg>
          </a>
        </li>

        <li *ngFor="let p of pageArr">
          <a style="cursor: pointer" *ngIf="page == p - 1" aria-current="page"
             class="az-10 tw-flex tw-items-center tw-justify-center tw-px-4 tw-h-10 tw-leading-tight tw-text-blue-600 tw-border tw-border-blue-300 tw-bg-blue-50 hover:tw-bg-blue-100 hover:tw-text-blue-700 dark:tw-border-gray-700 dark:tw-bg-gray-700 dark:tw-text-white">{{p}}</a>
          <a style="cursor: pointer" (click)="switchPage(p - 1)" *ngIf="page != p - 1"
             class="tw-flex tw-items-center tw-justify-center tw-px-4 tw-h-10 tw-leading-tight tw-text-gray-500 tw-bg-white tw-border tw-border-gray-300 hover:tw-bg-gray-100 hover:tw-text-gray-700 dark:tw-bg-gray-800 dark:tw-border-gray-700 dark:tw-text-gray-400 dark:hover:tw-bg-gray-700 dark:hover:tw-text-white">{{p}}</a>
        </li>


        <li>
          <a style = "color: black !important;" *ngIf="page != totalPages - 1" (click)="page + 1 <= totalPages - 1 ? switchPage(page + 1) : ''"
             class="tw-cursor-pointer tw-pointer tw-flex tw-items-center tw-justify-center tw-px-4 tw-h-10 tw-leading-tight tw-text-gray-500 tw-bg-white tw-border tw-border-gray-300 tw-rounded-e-lg hover:tw-bg-gray-100 hover:tw-text-gray-700 dark:tw-bg-gray-800 dark:tw-border-gray-700 dark:tw-text-gray-400 dark:hover:tw-bg-gray-700 dark:hover:tw-text-white">
            <span class="tw-sr-only">Next</span>
            <svg class="tw-w-3 tw-h-3 tw-rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 9 4-4-4-4"/>
            </svg>
          </a>
          <a style = "color: black !important;" *ngIf="page == totalPages - 1"
             class="tw-disabled tw-cursor-not-allowed tw-pointer tw-flex tw-items-center tw-justify-center tw-px-4 tw-h-10 tw-leading-tight tw-text-gray-500 tw-bg-white tw-border tw-border-gray-300 tw-rounded-e-lg hover:tw-bg-gray-100 hover:tw-text-gray-700 dark:tw-bg-gray-800 dark:tw-border-gray-700 dark:tw-text-gray-400 dark:hover:tw-bg-gray-700 dark:hover:tw-text-white">
            <span class="tw-cursor-not-allowed tw-sr-only">Next</span>
            <svg class="tw-cursor-not-allowed tw-w-3 tw-h-3 tw-rtl:rotate-180" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 9 4-4-4-4"/>
            </svg>
          </a>
        </li>


      </ul>
    </nav>
  </div>
</div>
